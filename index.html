<!DOCTYPE html>
<html>
<head>
	<title>Sandwich Maker</title>
</head>
<body>
	<h1>Sandwich Maker</h1>

</body>
</html>
	<fieldset>
		<header>Choose Your Options</header>

		<h2>Pick your Grain:</h2>
		<div class="choosers" id="breads"> 
			<button type="button" id="btn--Pumpernickle"> Pumpernickle </button>
			<button type="button" id="btn--Nann"> Nann </button>
			<button type="button" id="btn--Nine Grain"> Nine Grain </button>
		</div>

		<h2>Pick your Protein:</h2>
		<div class="choosers" id="meats">
			<button type="button" id="btn--Dragon"> Dragon </button>
			<button type="button" id="btn--Whale"> Whale </button>
			<button type="button" id="btn--Grizzly Bear"> Grizzly Bear </button>
		</div>

		<h2>Pick your Cheese:</h2>
		<div class="choosers" id="cheeses">
			<button type="button" id="btn--Pepper Jack"> Pepper Jack </button>
			<button type="button" id="btn--Colby"> Colby </button>
			<button type="button" id="btn--Cheddar"> Cheddar </button>
		</div>

		<h2>Pick your Juice:</h2>
		<div class="choosers" id="condiments">
			<button type="button" id="btn--Ketchup"> Ketchup </button>
			<button type="button" id="btn--Mayo"> Mayo </button>
			<button type="button" id="btn--Mustard"> Mustard </button>
		</div>

		<h2>Pick your Green Stuff:</h2>
		<div class="choosers" id="veggies">
			<button type="button" id="btn--Grass"> Grass </button>
			<button type="button" id="btn--Rose Petals"> Rose Petals </button>
			<button type="button" id="btn--Oak Leaves"> Oak Leaves </button>
		</div>

	</fieldset>

	<div id="createdSandwich">
	</div>
	<div id="grandTotal">
	</div>
<script type="text/javascript" src="./bread.js"></script>
<script type="text/javascript" src="./cheese.js"></script>
<script type="text/javascript" src="./condiments.js"></script>
<script type="text/javascript" src="./meat.js"></script>
<script type="text/javascript" src="./veggies.js"></script>
<script type="text/javascript" src="./sandwich.js"></script>
</body>
</html>
